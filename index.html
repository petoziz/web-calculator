<!DOCTYPE html> <!-- HTML5 dokument / HTML5 document -->
<html lang="en">
<head>
  <meta charset="UTF-8" /> <!-- Kódovanie znakov / Character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responzívny dizajn / Responsive design -->
  <title>Web Calculator</title> <!-- Názov stránky / Page title -->
  <link rel="stylesheet" href="style.css" /> <!-- CSS štýly / Link to CSS -->
</head>
<body>

  <!-- Kalkulačka / Calculator -->
  <div class="calculator">

    <!-- Displej / Display -->
    <input type="text" id="display" value="0" disabled maxlength="13" />

    <!-- Tlačidlá / Buttons -->
    <div class="buttons">

      <!-- Riadok 1 / Row 1 -->
      <button class="btn btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">⌫</button>
      <button class="btn" onclick="percent()">%</button>
      <button class="btn" onclick="append('/')">÷</button>

      <!-- Riadok 2 / Row 2 -->
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('*')">×</button>

      <!-- Riadok 3 / Row 3 -->
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('-')">−</button>

      <!-- Riadok 4 / Row 4 -->
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('+')">+</button>

      <!-- Riadok 5 / Row 5 -->
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equals" onclick="calculate()">=</button>

    </div> <!-- Koniec tlačidiel / End of buttons -->
  </div> <!-- Koniec kalkulačky / End of calculator -->

  <!-- JavaScript logika / JS logic -->
  <script src="script.js"></script>
</body>
</html>
